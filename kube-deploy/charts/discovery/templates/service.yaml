apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: default
  labels:
    run: eureka-server
spec:
  ports:
    - name: port1
      protocol: TCP
      port: 8761
      nodePort: 31002
  selector:
    run: eureka-server
  type: NodePort

